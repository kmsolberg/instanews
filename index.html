<html>
  <head>
    <title>Instanews</title>
    <link rel="stylesheet" href="build/css/style.min.css">   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="header" class="header-landing container">
      <img src= "assets/images/nyt-logo.svg" class="logo" alt="picture of logo">
      <div class="choose">
        <p> Choose a section:</p>
        <select name="news-section" id="section">
          <option disabled selected value> Sections... </option>
          <option value="home">Top Stories</option>
          <option value="world">World</option>
          <option value="opinion">Opinion</option>
          <option value="politics">Politics</option>
          <option value="technology">Technology</option>
          <option value="arts">Arts</option>
          <option value="fashion">Fashion</option>      
        </select>
      </div>
    </div>
    
    <div class="loading"></div>

    <section id="newsfeed">
      <ul class="stories container"></ul>
    </section>

    <footer class="container">
      <p>Â© Copyright 2016 <span class="capitalize">Instanews</span></p>
    </footer>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="build/js/main.min.js"></script>
    <script src="lib/jquery.selectric.min.js"></script>
  </body>
</html>
